<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="RockPaperScissor.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <main>
        <div id="container">
            
            <div id="game">

                <div id="choices">
                    <div class="box" id="rock"></div>
                    <div class="box" id="paper"></div>
                    <div class="box" id="scissor"></div>
                </div>

                <div id="score-board">
                    <div class="score">
                        <p id="user-score">0</p>
                        <p class="user">You</p>
                    </div>
                    <div class="score">
                        <p id="sys-score">0</p>
                        <p class="user">System</p>
                    </div>
                </div>

                <div class="msg-container">
                    <p id="msg"> Play your move</p>
                </div>
                <button id="new-game">New game</button>
            </div>
        </div>
    </main>

    <script src="RockPaperScissor.js"></script>
</body>
</html>
